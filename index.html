<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5d5c61;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #4a4a4a;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Resume Builder</h1>
        <form id="resume-form">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" accept="image/*">

            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="text" id="linkedin" placeholder="Enter your LinkedIn profile link" required>

            <label for="github">GitHub Profile:</label>
            <input type="text" id="github" placeholder="Enter your GitHub profile link">

            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills (comma-separated)" rows="3" required></textarea>

            <label for="projects">Projects:</label>
            <textarea id="projects" placeholder="Describe your projects (comma-separated)" rows="4" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience (comma-separated)" rows="4" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details (comma-separated)" rows="3" required></textarea>

            <label for="certifications">Certifications:</label>
            <textarea id="certifications" placeholder="List your certifications (comma-separated)" rows="3"></textarea>

            <label for="achievements">Achievements:</label>
            <textarea id="achievements" placeholder="Mention your achievements (comma-separated)" rows="3"></textarea>

            <label for="interests">Interests:</label>
            <textarea id="interests" placeholder="Mention your hobbies or interests (comma-separated)" rows="3"></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>

    <script>
        // Save the resume data (including the uploaded image)
        function generateResume() {
            const resumeData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                linkedin: document.getElementById('linkedin').value,
                github: document.getElementById('github').value,
                skills: document.getElementById('skills').value,
                projects: document.getElementById('projects').value,
                experience: document.getElementById('experience').value,
                education: document.getElementById('education').value,
                certifications: document.getElementById('certifications').value,
                achievements: document.getElementById('achievements').value,
                interests: document.getElementById('interests').value,
            };

            // Handle image upload
            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    // Save the image as base64 string in localStorage
                    resumeData.image = reader.result;
                    // Save all resume data including the image
                    localStorage.setItem('resumeData', JSON.stringify(resumeData));
                    window.location.href = 'resume.html';
                };
                reader.readAsDataURL(imageFile);
            } else {
                // If no image is uploaded, continue saving the resume data
                localStorage.setItem('resumeData', JSON.stringify(resumeData));
                window.location.href = 'resume.html';
            }
        }
    </script>
</body>
</html>
